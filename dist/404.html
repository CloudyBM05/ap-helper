    <!-- SPA redirect script for GitHub Pages -->
    <script>
      // GitHub Pages SPA redirect for React Router
      // Redirect all requests to index.html with the path as a query parameter
      const currentPath = window.location.pathname;
      const currentSearch = window.location.search;
      const currentHash = window.location.hash;
      
      // If we're not on the root path, redirect to root with path as parameter
      if (currentPath !== '/') {
        const redirectUrl = '/?p=' + encodeURIComponent(currentPath + currentSearch + currentHash);
        window.location.replace(redirectUrl);
      }
    </script>

  <body>
    <div id="root"></div>
